<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tarjeta</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Div principal de la pagína -->
        <div class="app">
            <!-- Div para el diseño de nuestra tarjeta -->
            <div class="card">
                <!-- Div - portador de la tarjeta -->
                <div class="holder">Santiago Flórez Echavarría</div>

                <!-- Input para colocar el numero de la tarjeta -->
                <input type="text" id="inputCard">
                <!-- Input para colocar fecha de la expiración -->
                <input type="text" id="inputDate">
                <!-- Input para colocar el CVV -->
                <input type="text" id="inputCVV">
            </div>
        </div>
        <!-- JavaScript -->
        <script src="js/app.js"></script>
    </body>
</html>
